<f:layout name="Special" />
<f:section name="Main">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <f:render partial="Navigation/Left" arguments="{_all}"/>
                <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '1'}" />
            </div>
            <div class="col-md-9" role="main">
                   <!--TYPO3SEARCH_begin-->
                <div id="content" class="main-section">
                     <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />
                 </div>
                <!--TYPO3SEARCH_end-->
            </div>
        </div>
    </div>

</f:section>
